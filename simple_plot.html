<html>
<head>
  <title>Simple plot with grafica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5ble@latest/dist/p5.ble.min.js"></script>
    <script src="p5.ble.min.js"></script>
    <script src="grafica.min.js"></script>
</head>

<body>
  <script>
      function setup() {
      createCanvas(400, 400);
          // Create a new plot and set its position on the screen
          points = [];
        seed = 100 * random();

        for (i = 0; i < 100; i++) {
          points[i] = new GPoint(i, 10 * noise(0.1 * i + seed));
        }
        plot = new GPlot(this);
        plot.setPos(0, 0);
        plot.setOuterDim(width, height);

        // Add the points
        plot.setPoints(points);

        // Set the plot title and the axis labels
        plot.setTitleText("A very simple example");
        plot.getXAxis().setAxisLabelText("x axis");
        plot.getYAxis().setAxisLabelText("y axis");

        // Draw it!
        plot.defaultDraw();
      }

      function draw() {
      //  background(220);
      }
  </script>

</body>


</html>
